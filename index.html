<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            margin: 0;
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <h1>ğŸš€ğŸ”¥ JavaScript | Beginning to Mastery ğŸš€ğŸ”¥</h1>
    <script>
        document.write("<h3>Data Types</h3>");

        //  Number
        //  String
        //  Boolean
        //  Null
        //  Undefined
        //  Object

        let a = 22;
        let firstName = "shiv";
        let bool = true;
        var nul = null;
        var unde;
        var obj = {
            name: "shiv",
        };

        console.log("Number =>", typeof a);
        console.log("String =>", typeof firstName);
        console.log("Boolean =>", typeof bool);
        console.log("Null =>", typeof nul);
        console.log("Number =>", typeof unde);
        console.log("Object =>", typeof obj);

        // convert to string format in number format
        let myStr = +"34";
        console.log("convert to string => ", typeof myStr);

        // convert to string format in number format
        let age = "18";
        age = Number(age);
        console.log("Number => ", typeof age);

    </script>
</body>

</html>
